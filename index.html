<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
<body>
    <div id="app">
        <nav 
            class="navbar navbar-expand-lg"
            :class="navBarClasses">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">My Vue</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li v-for="(page, index) in pages" class="nav-item" :key="index">
                            <a 
                                class="nav-link"
                                :class="{active: activePage == index}"
                                aria-current="page"
                                :href="page.link.url"
                                :title="`This link goes to the ${page.link.text}`"
                                @click.prevent="activePage = index"
                                >{{ page.link.text }}</a>
                        </li>
                    </ul>
                    <form class="d-flex"></form>
                    <button 
                        class="btn btn-primary" 
                        @click.prevent="navBarDark = !navBarDark"
                        >Toggle Navbar</button>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1>{{ pages[activePage].Pagetitle }}</h1>
            <p>{{ pages[activePage].content }}</p>
            <p>{{ navBarDark }}</p>
        </div>
    </div>

    <script>
        Vue.createApp({
            computed:{
                navBarClasses(){
                    return{
                        'navbar-light': !this.navBarDark,
                        'bg-light': !this.navBarDark,
                        'navbar-dark': this.navBarDark,
                        'bg-dark': this.navBarDark,
                    }
                }
            },
            data(){
                return{
                    activePage: 0,
                    navBarDark: true,
                    pages:[
                        {
                            link:{text: 'Home', url:'index.html'},
                            Pagetitle:"Home Page",
                            content: "This is Home content"
                        },
                        {
                            link:{text: 'About', url:'about.html'},
                            Pagetitle:"About Page",
                            content: "This is About content"
                        },
                        {
                            link:{text: 'Contact Us', url:'contactus.html'},
                            Pagetitle:"Contact Us Page",
                            content: "This is Contact content"
                        }   
                    ],
                };
            }
        }).mount("#app");
    </script>
</body>
</html>
